<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magnum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <div class="container is-widescreen">
        <div class="notification is-primary">
            <center> <strong>MAGNUM</strong></center>
        </div>
    </div>



    <form method="post" action="{{url_for('game')}}" class="box mt-5">
        <div class="card">
            <div class="card-content">
                <div class="field">
                    <label class="label">Team Name</label>
                    <div class="control">
                        <input class="input" name="teamname" type="text" placeholder="Enter Your Team Name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Key</label>
                    <div class="control">
                        <input class="input" type="password" name="key" placeholder="Enter Your Key Here" required>
                    </div>
                </div>
                <button type="submit" class="button is-black">Verify</button>
            </div>

        </div>
    </form>




</body>

</html>
